<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur CSV</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .editable {
            background-color: #f9f9f9;
        }
        input[type="file"], input[type="text"], select {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Éditeur de fichiers CSV</h1>
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="addRow()">Ajouter une ligne</button>
    <button onclick="exportCSV()">Exporter CSV</button>
    <button onclick="resetTable()">Réinitialiser le tableau</button>
    
    <br>
    <label for="filterField">Filtrer par champ :</label>
    <select id="filterField"></select>
    <input type="text" id="filterValue" placeholder="Valeur à filtrer">
    <button onclick="filterTable()">Filtrer</button>

    <table id="csvTable">
        <thead id="csvHeader"></thead>
        <tbody id="csvBody"></tbody>
    </table>

    <script>
        let csvData = [];
        let originalCsvData = [];

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const csv = event.target.result;
                parseCSV(csv);
            };
            
            reader.readAsText(file);
        });

        function parseCSV(csv) {
            const rows = csv.split('\n');
            csvData = rows.map(row => row.split(','));
            originalCsvData = JSON.parse(JSON.stringify(csvData)); // Backup
            displayTable();
            populateFilterFields();
        }

        function displayTable() {
            const tableHeader = document.getElementById('csvHeader');
            const tableBody = document.getElementById('csvBody');
            
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            if (csvData.length > 0) {
                const headerRow = document.createElement('tr');
                csvData[0].forEach((cell, index) => {
                    const th = document.createElement('th');
                    th.textContent = cell;
                    th.onclick = () => sortTableByColumn(index); // Sort by column
                    headerRow.appendChild(th);
                });
                tableHeader.appendChild(headerRow);
            }

            for (let i = 1; i < csvData.length; i++) {
                const row = document.createElement('tr');
                csvData[i].forEach((cell, index) => {
                    const td = document.createElement('td');
                    td.contentEditable = true;
                    td.classList.add('editable');
                    td.textContent = cell;
                    td.addEventListener('input', function() {
                        csvData[i][index] = td.textContent;
                    });
                    row.appendChild(td);
                });

                const deleteButton = document.createElement('td');
                deleteButton.innerHTML = `<button onclick="deleteRow(${i})">Supprimer</button>`;
                row.appendChild(deleteButton);

                tableBody.appendChild(row);
            }
        }

        function addRow() {
            const newRow = new Array(csvData[0].length).fill('');
            csvData.push(newRow);
            displayTable();
        }

        function exportCSV() {
            let csvContent = csvData.map(e => e.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "modified_file.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function resetTable() {
            csvData = JSON.parse(JSON.stringify(originalCsvData));
            displayTable();
        }

        function filterTable() {
            const field = document.getElementById('filterField').value;
            const value = document.getElementById('filterValue').value;

            if (field && value) {
                csvData = [csvData[0]].concat(originalCsvData.filter(row => row[field].includes(value)));
            } else {
                csvData = JSON.parse(JSON.stringify(originalCsvData));
            }

            displayTable();
        }

        function populateFilterFields() {
            const select = document.getElementById('filterField');
            select.innerHTML = '';
            csvData[0].forEach((header, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = header;
                select.appendChild(option);
            });
        }

        function deleteRow(rowIndex) {
            csvData.splice(rowIndex, 1);
            displayTable();
        }

        function sortTableByColumn(columnIndex) {
            const isAscending = csvData[1][columnIndex] < csvData[csvData.length - 1][columnIndex];
            csvData = [csvData[0]].concat(csvData.slice(1).sort((a, b) => isAscending ? a[columnIndex].localeCompare(b[columnIndex]) : b[columnIndex].localeCompare(a[columnIndex])));
            displayTable();
        }
    </script>

</body>
</html>
